{% extends "base.html" %} {% load crispy_forms_tags %} {% block title %}Log
in{%endblock %} {% block content %}

<div class="row mt-5">
	<div class="col-md-4 mt-5 offset-md-4 border border-primary p-3">
		<h2>Log in</h2>
		<form method="post" class="border border-primary p-3">
			{% csrf_token %} {{ form|crispy }}
			<button class="btn btn-success" type="submit">Log in</button>
		</form>
		<a href="{% url 'account_reset_password' %}">Forgot Password?</a>
	</div>
</div>

{% endblock content %}
