{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Log
out{% endblock %} {% block content %}
<div class="row mt-5">
	<div class="col-md-4 mt-5 offset-md-4">
		<h1 class="">Sign Out</h1>

		<p class="">Are you sure you want to sign out?</p>

		<form method="post" action="{% url 'account_logout' %}">
			{% csrf_token %} {{ form|crispy }}
			<button class="btn btn-danger" type="submit">Sign Out</button>
		</form>
	</div>
</div>

{% endblock content %}
