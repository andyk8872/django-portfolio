{% load static %}

<!DOCTYPE html>
<html>
    <head>
        {% block meta %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Andrew's Portfolio</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% endblock %}

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <link rel="stylesheet" href="{% static 'css/base.css' %}">

    </head>
    <body>

        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

            <div class="container-fluid">
    
                <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
                </button>
                <a href="#" class="navbar-brand">
                    <img src="" alt="" width="50" height="40">
                </a>
    
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Andrew</a>
                        </li>                     
                    </ul>
    
                    <ul class="navbar-nav me-0 mb-2 mb-lg-0">                     
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link text-white">Contact</a>
                        </li>
                        {% comment %} <li class="nav-item">                            
                            {% if request.user.is_authenticated %}                  
                    
                            <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>                    
                        {% else %}                                                
                            <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                        {% endif %}
                        </li> {% endcomment %}
                    </ul>
    
                </div>
    
            </div>
    
    
        </nav>

    <!-- Block Content -->
		{% block content %}
         {% endblock content %}

        <footer>
            <nav class="navbar navbar-light bg-light">
             <div class="container-fluid">
                 <a href="#" class="navbar-brand">Fixed Bottom</a>
             </div>
            </nav>
        </footer>

    

        <script src="" async defer></script>
        <!-- Bootstrap 5 CSS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
    </body>
</html>
